<ul class="topnav">
  <li>
    <a class="active" href="#"><img src="/assets/images/everhotLogo.png" [ngStyle]="{'max-height':'55px'}"/></a>
  </li>
  <li class="right"><a>
    <mat-select [(value)]="globals.languageSelected" placeholder="Language/שפה"
                [ngStyle]="{'max-width':'50px','border-radius':'10%'}">
      <mat-option *ngFor="let lng of globals.languages" [value]="lng.value"  [ngStyle]="{'border-radius':'10%'}">
        {{lng.viewValue }}
      </mat-option>
    </mat-select>
  </a>
  </li>
  <li class="right"><a routerLink="/gallery">{{globals.languageSelected == 'hebrew' ? 'גלריה' : 'gallery'}}</a></li>
  <li class="right"><a routerLink="/guide">{{globals.languageSelected == 'hebrew' ? 'חוברת הדרכה' : 'guide'}}</a></li>
  <li class="right"><a routerLink="/contact">{{globals.languageSelected == 'hebrew' ? 'צור קשר' : 'contact'}}</a></li>
</ul>
<br>

<br>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="fname">Name</label>
    <input type="text" id="fname" formControlName="name" placeholder="Your name..">
    <label for="fmail">Email</label>
    <input type="text" id="fmail" formControlName="email" placeholder="Your mail..">
    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="israel">Israel</option>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" formControlName="message" placeholder="Write something.." style="height:200px"></textarea>
    <input type="submit" [disabled]="form.invalid" value="Submit">
  </form>
</div>
