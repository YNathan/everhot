<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [ngStyle]="{'z-index': '2'}"
    >
    <mat-toolbar [ngStyle]="{'background-color': '#a2b9bc'}">{{globals.languageSelected == 'hebrew' ? 'תפריט' : 'menu'}}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/gallery" routerLinkActive="active">{{globals.languageSelected == 'hebrew' ? 'גלריה' : 'gallery'}}</a>
      <a mat-list-item  routerLink="/guide" routerLinkActive="active">{{globals.languageSelected == 'hebrew' ? 'חוברת הדרכה' : 'guide'}}</a>
     <a mat-list-item routerLink="/contact" routerLinkActive="active">{{globals.languageSelected == 'hebrew' ? 'צור קשר' : 'contact'}}</a>
      <router-outlet></router-outlet>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar [ngStyle]="{'background-color': '#a2b9bc','position': 'fixed','z-index': '1'}">
      <button class="menu"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a href="#" [ngStyle]="{'max-height':'55px','display': 'block','margin-left': 'auto','margin-right': 'auto'}"><img src="/assets/images/everhotLogo.png" [ngStyle]="{'max-height':'55px','display': 'block','margin-left': 'auto','margin-right': 'auto'}"/></a>
        <mat-select [(value)]="globals.languageSelected" placeholder="Language/שפה" [ngStyle]="{'margin-left':'35px','margin-right':'35px','max-width':'150px','position': 'absolute','right': '0px'}" >
           <mat-option *ngFor="let lng of globals.languages" [value]="lng.value">
       {{lng.viewValue }}
     </mat-option>
        </mat-select>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet></router-outlet>
